<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>RSS агрегатор</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      .input-example {
        display: none;
      }

      .form-floating input:focus ~ .input-example {
        display: block;
      }

      .feedback {
        position: absolute;
        bottom: -20px;
        font-size: 0.875rem;
        color: #dc3545;
      }

      .form-floating label {
        z-index: 1;
      }

      .form-floating input.is-invalid {
        border-color: #dc3545;
      }

      .form-floating input:focus {
        border-color: #0d6efd;
      }

      .container-fluid {
        padding-top: 5rem;
        padding-bottom: 5rem;
      }

      .btn-lg {
        font-size: 1.125rem;
        padding: 0.5rem 2rem;
      }

      .rss-form .form-floating {
        position: relative;
      }

      .rss-form .form-floating .input-example {
        font-size: 0.875rem;
        color: #6c757d;
      }
    </style>
  </head>

  <body class="d-flex flex-column min-vh-100 bg-light">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <main class="flex-grow-1">
      <section class="container-fluid bg-dark text-white p-5">
        <div class="row">
          <div class="col-md-10 col-lg-8 mx-auto">
            <h1 class="display-3 mb-4">RSS агрегатор</h1>
            <p class="lead mb-4">
              Начните читать RSS сегодня! Это легко, это красиво.
            </p>
            <form action="" class="rss-form text-body" id="rss-form">
              <div class="row">
                <div class="col">
                  <div class="form-floating">
                    <input
                      id="url-input"
                      autofocus
                      required
                      name="url"
                      aria-label="url"
                      class="form-control w-100"
                      placeholder="ссылка RSS"
                      autocomplete="off"
                    />
                    <label for="url-input">Ссылка RSS</label>
                    <p class="input-example mt-2 mb-0 text-muted">
                      Пример: https://lorem-rss.hexlet.app/feed
                    </p>
                  </div>
                </div>
                <div class="col-auto">
                  <button
                    type="submit"
                    aria-label="add"
                    class="h-100 btn btn-lg btn-primary px-sm-5"
                  >
                    Добавить
                  </button>
                </div>
              </div>
            </form>

            <p class="feedback m-0 sr-only">Ссылка должна быть валидным URL</p>
          </div>
        </div>
      </section>

      <section class="container-fluid container-xxl p-5">
        <div class="row">
          <div class="col-md-10 col-lg-8 mx-auto">
            <div id="feed-list" class="feeds">
              <h4>Добавленные RSS фиды:</h4>
              <ul class="list-unstyled">
                <!-- Сюда будут добавляться фиды -->
              </ul>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
